---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-radarr-downloads
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: 7c5c7c4e-ffb0-4709-b955-d6d3c0374517
    volumeAttributes:
      server: 10.0.60.3
      share: /mnt/tank/downloads
      node_attach_driver: nfs
      provisioner_driver: node-manual
