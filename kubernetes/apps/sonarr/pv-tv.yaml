---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sonarr-tv
spec:
  capacity:
    storage: 100Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: cdba8357-ec28-48ef-9509-921704759fa9
    volumeAttributes:
      server: 10.0.60.3
      share: /mnt/tank/tv
      node_attach_driver: nfs
      provisioner_driver: node-manual
