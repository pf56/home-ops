cilium:
  upgradeCompatibility: "1.14"
  ipam:
    mode: kubernetes
  kubeProxyReplacement: strict
  k8sServiceHost: 10.0.60.5
  k8sServicePort: 6443
  bgpControlPlane:
    enabled: true
  egressGateway:
    enabled: true
  gatewayAPI:
    enabled: true
  bpf:
    masquerade: true
  MTU: 1360
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
    tls:
      auto:
        method: cronJob
  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE
  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup
