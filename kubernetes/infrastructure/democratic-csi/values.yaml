node-man:
  csiDriver:
    name: org.democratic-csi.node-manual
  controller:
    externalAttacher:
      enabled: true
    externalProvisioner:
      enabled: false
    externalResizer:
      enabled: false
    externalSnapshotter:
      enabled: false
  driver:
    config:
      driver: node-manual
  node:
    hostPID: true
    driver:
      extraEnv:
        - name: ISCSIADM_HOST_STRATEGY
          value: nsenter
        - name: ISCSIADM_HOST_PATH
          value: /usr/local/sbin/iscsiadm
      iscsiDirHostPath: /usr/local/etc/iscsi
      iscsiDirHostPathType: ""
